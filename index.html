<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Whatsapp chat analyser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Chart JS -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="boostrap.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        .graph, .initial {
            display: none;
        }
    </style>
  </head>
  <body>
    <div style="height:95%; width:95%; margin-left: auto; margin-right: auto;">
        <div style="height:98%; width:98%;  margin-left: auto; margin-right: auto; padding-top: 20px">
            <h2 id="top" class="display-3" style="text-align: center;">
            WhatsApp Chat Analysis
            </h2>

            <!-- Upload button -->
            <div class="policy">
                <fieldset>
                    <div class="form-group" style="width: 60%; margin-left: auto; margin-right: auto;">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputFile" />
                                <label class="custom-file-label" for="inputFile">Select exported whatsapp file</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            

                <div id="first" class="graph" style="height: 600%; width: 87%; margin-left: auto; margin-right: auto; padding: 5%; padding-top: 2.5%; text-align: center">
                    <h4>Maximum number of messages</h4>
                    <canvas id="msgs" width="100%" height="100%; padding: 2%"></canvas> <br><br>
                </div>
                <div id="second" class="graph" style="height: 600%; width: 87%; margin-left: auto; margin-right: auto; padding: 5%; padding-top: 2.5%; text-align: center">
                    <h4>Most Used non-stop Words</h4>
                    <canvas id="wrds" width="100%" height="100%; padding: 2%"></canvas> <br><br>

                </div>
                    <div id="third" class="graph" style="height: 600%; width: 87%; margin-left: auto; margin-right: auto; padding: 5%; padding-top: 2.5%; text-align: center">
                        <h4>Top Words</h4>
                        <canvas id="topWords" width="100%" height="100%; padding: 2%"></canvas> <br><br>
                    </div>
                    <div id="fourth" class="graph" style="height: 600%; width: 87%; margin-left: auto; margin-right: auto; padding: 5%; padding-top: 2.5%; text-align: center">
                        <h4>Media Sent</h4>
                        <canvas id="mda" width="100%" height="100%; padding: 2%"></canvas> <br><br>

                    </div>
                    <div id="fifth" class="graph" style="height: 600%; width: 87%; margin-left: auto; margin-right: auto; padding: 5%; padding-top: 2.5%; text-align: center">
                        <h4>Timings</h4>
                        <canvas id="times" width="100%" height="50%; padding: 2%"></canvas> <br><br>

                    </div>

                    <div id="sixth" class="graph" style="height: 600%; width: 87%; margin-left: auto; margin-right: auto; padding: 5%; padding-top: 2.5%; text-align: center">
                        <h4>By Date</h4>
                        <canvas id="plotDates" width="100%" height="50%; padding: 2%"></canvas> <br><br>

                        <div align="center">
                                <div id = "newfile" class="col-lg-3">
                                        <button type="button"  onclick="location.reload();" class="btn btn-success" style="background-color:green; color:white;">
                                          &#128259; Try another file
                                        </button>
                                </div><br><br>
                                <div class="col-lg-3">
                                    <a href="#top" class="graph">
                                        <button type="button" class="btn btn-success" style="background-color: blue; color:white;">
                                            &#11014; Go up
                                        </button>
                                    </a>
                                </div>
                            </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <!-- libraries for data filtering and graph -->
    <script src="scripts/data.js"></script>
    <script src="scripts/graph_wv.js"></script>
  </body>
</html>
